<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1-Decimal → Binary</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            margin: 0px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 25px 30px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
            width: 320px;
            text-align: center;
            animation: fadeIn 0.8s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            margin-bottom: 15 px;
            color: #333;
        }
        input{
            display: block;
            width: 90%;
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        button{
            padding: 10px 20px;
            margin-top: 10px;
            background: #4caf50;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        .result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #222;
        }
    </style>
</head>

<body>
    <div class = "container">
        <h1> Input number </h1>
        <input type = "number" id = "decimal" placeholder="Enter decimal number">
        <button id = "convert"> Convert </button>
        <div class="result" id="result"></div>
    </div>
    <script>
        const input = document.getElementById('decimal');
        const button = document.getElementById('convert');
        const result = document.getElementById('result');

        button.addEventListener('click', () => {
            let value = parseInt(input.value);
            if (isNaN(value)) {
                result.textContent = "⚠️ Please enter a valid number!";
            }
            else {
                result.textContent = `Binary: ${value.toString(2)}`;
            }
        });
    </script>
</body>
</html>
